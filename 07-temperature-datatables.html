  <!-- Reference https://datatables.net/examples/index -->
  <!-- Reference https://datatables.net/reference/option/ -->
  <!-- Example -- Individual column searching (text inputs) -->
  <script>
    // Async function to fetch CSV data
    async function fetchCSVData(fileName) {
      const response = await fetch(fileName);
      const data = await response.text();
      let arrData = [];
      let arrHeader = [];

      console.log(`get fetch ${fileName} response`);
      console.log(response);
      if (response.ok) {
        console.log(`get fetch ${fileName} response.text`);
        console.log(data);

        const tableHeader = data.split('\n')[0].split(',');
        tableHeader.forEach(item => {
          arrHeader.push({ "title": item });
        })

        console.log(arrHeader)
        const tableData = data.split('\n').splice(1);
        tableData.forEach(row => {
          const columns = row.split(',');
          arrData.push(columns);
        })

        // console.log(arrDataTables)
        return [arrHeader, arrData];
      } else {
        console.log(`catch fecth ${fileName} response error!`, response.status, response.statusText);
        throw new Error('Network response was not OK');
      }
      return null;
    }

    // Function to render fetched CSV Data
    function renderCSVData(tableInput) {
      const [tableHeader, tableData] = tableInput;

      console.log("Render CSV Data");
      console.log(tableInput);
      $(document).ready(function() {
        $('#table_temperature').DataTable( {
          data: tableData,
          columns: tableHeader
        });
      });
      return null;
    };

    // Main Program
    // External resource data source -- 06-temperature.csv
    // Reference https://data.giss.nasa.gov/gistemp
    // Reference https://earthobservatory.nasa.gov/world-of-change/global-temperatures
    // const fileCSV = '06-temperature-test-error.csv';
    // const fileCSV = '06-temperature-test.csv';
    const fileCSV = '06-temperature.csv';   // data source https://data.giss.nasa.gov/gistemp -- zonal annual means
    const tableID = 'table_temperature';

    console.log("fecth the text file", fileCSV);
    fetchCSVData(fileCSV)
      .then(response => {
        renderCSVData(response);
        console.log(`processing fetch & render ${fileCSV} success`);
      })
      .catch(error => {
        console.log(`processing fetch ${fileCSV} error!`);
        console.error(error);
      });
  </script>
