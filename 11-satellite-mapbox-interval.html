<body>
  <h1>11-satellite-mapbox-interval</h1>
  <h1>Where the ISS Satellite</h1>

  <p>
    latitude: <span id="lat"></span>°<br>
    longitude: <span id="long"></span>°
  </p>
  <div id="map_canvas"></div>

  <script>
    // Async function to fetch json data
    async function fetchSatellite(urlLink, mapObject, markerObject) {
      const response = await fetch(urlLink);
      const data = await response.json();
      const { latitude, longitude } = data;

      console.log(`get fetch ${urlLink} response`);
      console.log(response);
      if (!response.ok) {
        console.log(`catch fecth ${urlLink} response error!`, response.status, response.statusText);
        throw new Error('Network response was not OK');
      }

      console.log(`get fetch ${urlLink} response.text`);
      console.log(data);
      console.log(`latitude: ${latitude}, longitude: ${longitude}`);

      document.getElementById('lat').textContent = latitude.toFixed(2);
      document.getElementById('long').textContent = longitude.toFixed(2);

      mapSetView({ latitude, longitude }, mapObject, markerObject);
      return null;
    }

    // Function to create map
    function mapCreate(domElement) {
      const [ latitude, longitude, zoom ] = [ 0, 0, 1];                                         // coordinate initial projection
      // const { latitude, longitude, zoom } = { latitude: 51.505, longitude: -0.09, zoom: 13 };   // coordinate London city
      // const [{ latitude, longitude }, zoom] = [coordinate, 5];                                  // coordinate ISS Satellite

      const map = L.map(domElement).setView([latitude, longitude], zoom);
      const iconISS = L.icon({                                                                       // Add icon on the OpenStreetMap tiles
                    iconUrl: '10-isssatellite.png',
                    iconSize: [50, 32],
                    iconAnchor: [25, 32]
                  });

      // Add the Mapbox tiles
      const layer = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                      maxZoom: 18,
                      id: 'mapbox/streets-v11',
                      tileSize: 512,
                      zoomOffset: -1,
                      accessToken: 'pk.eyJ1IjoieWdhdXRvbW8iLCJhIjoiY2t6cGtqcWlmNHk0dTJ1bzEwenk1NWoweCJ9.Pm-FUxufhrQQmfX_CwV69w'
                    }).addTo(map);

      // Add marker and icon on the OpenStreetMap tiles
      const marker = L.marker([latitude, longitude], {icon: iconISS}).addTo(map);

      return { map, marker };
    }

    // Function to map set view
    function mapSetView(coordinate, mapObject, markerObject) {
      const [{ latitude, longitude }, zoom] = [coordinate, 5];                                  // coordinate ISS Satellite
      // mapObject.setView([latitude, longitude], zoom);
      markerObject.setLatLng([latitude, longitude]);

      return null;
    }

    // Main Program
    // External resource data source -- https://api.wheretheiss.at/v1/satellites/25544
    // Reference https://wheretheiss.at
    const urlDataSource = 'https://api.wheretheiss.at/v1/satellites/25544';
    const domElementID = 'map_canvas';

    const { map, marker } = mapCreate(domElementID);
    fetchSatellite(urlDataSource, map, marker)
      .then(response => {
        console.log(`processing fetch ${urlDataSource} finished`);
      })
      .catch(error => {
        console.log("catch fecth process error!");
        console.error(error);
      });

    setInterval(fetchSatellite, 5000, urlDataSource, map, marker);
  </script>
