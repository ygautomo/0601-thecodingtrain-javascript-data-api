<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Coding Train -- Working with Data and APIs in JavaScript- Fetch Function</title>
</head>
<body>
  <h1>01-fetch-rainbow</h1>
  <img src="" id="rainbow" width="480"/>

  <script>
    // const fileImage = '01-rainbow-error.jpg';
    const fileImage = '01-rainbow.jpg';

    console.log("fetch the image file", fileImage);
    fetch(fileImage)
      .then(response => {
        console.log(`get fetch ${fileImage} response`);
        console.log(response);
        return response.blob();
      })
      .then(blob => {
        // document.getElementById('rainbow_error').src = URL.createObjectURL(blob);
        document.getElementById('rainbow').src = URL.createObjectURL(blob);
        console.log(`get fetch ${fileImage} response.blob`);
        console.log(blob);
      })
      .catch(error => {
        console.log(`catch fecth ${fileImage} error!`);
        console.error(error);
      });
  </script>
</body>
</html>
