<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Coding Train -- Working with Data and APIs in JavaScript- Tabular Data</title>
</head>
<body>
  <h1>06-fetch-temperature</h1>
  <p id="data" width=""400"></p>

  <script>
    async function fetchCSVData(fileName) {
      const response = await fetch(fileName);
      const data = await response.text();
      let table = [];

      console.log(`get fetch ${fileName} response`);
      console.log(response);
      if (response.ok) {
        console.log(`get fetch ${fileName} response.text`);
        console.log(data);

        table = data.split('\n')  // .splice(1);
        table.forEach(row => {
          const columns = row.split(',');
          const year = columns[0];
          const temperature = columns[1]

          console.log(year, temperature);
        })
        return data;
      } else {
        console.log(`catch fecth ${fileName} response error!`, response.status, response.statusText);
        throw new Error('Network response was not OK');
      }
      return null;
    }

    // Main Program
    // External resource data source -- 06-temperature.csv
    // Reference https://data.giss.nasa.gov/gistemp
    // Reference https://earthobservatory.nasa.gov/world-of-change/global-temperatures
    // const fileCSV = '06-temperature-test-error.csv';
    // const fileCSV = '06-temperature-test.csv';
    const fileCSV = '06-temperature.csv';   // data source https://data.giss.nasa.gov/gistemp -- zonal annual means

    console.log("fecth the text file", fileCSV);
    fetchCSVData(fileCSV)
      .then(response => {
        // document.getElementById('data_error').textContent = response;
        document.getElementById('data').textContent = response;
        console.log(`processing fetch ${fileCSV} success`);
      })
      .catch(error => {
        console.log(`processing fetch ${fileCSV} error!`);
        console.error(error);
      });
  </script>
</body>
</html>
