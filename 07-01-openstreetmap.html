  <h1>07 Mapping Geolocation with Leaflet.js- OpenStreetMap</h1>
  <h2>07-01-openstreetmap.html</h2>

  <p>
    latitude: <span id="lat"></span><br>
    longitude: <span id="long"></span><br>
  </p>
  <div id="canvas_map"></div>

  <script>
    // 00 clear the console
    // console.clear();

    // 01 function createMap()
    function createMap(coordinate, zoomInt, domElement) {
      const { latitude, longitude, zoom } = { latitude: -6.557, longitude: 106.782, zoom: 13 };     // coordinate current location

      // create map & marker
      // const map = L.map(domElementID).setView([latitude, longitude], zoom);
      const map = L.map(domElementID, {
        center: [latitude, longitude],
        zoom: zoom
      });
      L.marker([latitude, longitude]).addTo(map);

      // add description
      document.getElementById('lat').textContent = latitude;
      document.getElementById('long').textContent = longitude;

      // add OpenStreetMap tileLayer, variable {z}/{x}/{y} are ommited
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>',
        maxZoom: 18,
      }).addTo(map);

      return;
    };

    /* 01 main program or function main() to call function createMap() */
    // const coordinate = { latitude: 0, longitude: 0};                // coordinate initial projection
    // const coordinate = { latitude: 51.505, longitude: -0.09};       // coordinate London city
    const coordinate = { latitude: -6.557, longitude: 106.782};     // coordinate current location
    const domElementID = 'canvas_map';
    const zoomInt = 13;
 
    console.log("01 main program or function main() to call function createMap()");
    createMap(coordinate, zoomInt, domElementID);
    console.log("Map displayed");
  </script>
