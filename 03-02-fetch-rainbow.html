<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01 The Coding Train -- Working with Data and APIs in JavaScript- 03 Fetch Function- Async Function</title>
</head>
<body>
  <h1>03 Fetch Function- Async Function</h1>
  <h2>03-02-fetch-rainbow.html</h2>
  <img src="" id="rainbow" width="480"/>

  <script>
    // 00 clear the console
    // console.clear();

    // 01 async function fetchImage()
    async function fetchImage(fileName) {
      const response = await fetch(fileName);
      const blob = await response.blob();

      console.log(`get fetch ${fileName} response`);
      console.log(response);
      if (response.ok) {
        console.log(`get fetch ${fileName} response.blob`);
        console.log(blob);

        return blob;
      } else {
        console.log(`catch fecth ${fileName} response error!`, response.status, response.statusText);
        throw new Error('Network response was not OK');
      }

      return null;
    }

    // 01 main program or function main() to call async function fetchImage()
    // const fileImage = '03-rainbow-error.jpg';
    const fileImage = '03-rainbow.jpg';

    console.log("fetch the image file", fileImage);
    fetchImage(fileImage)
      .then(blobImage => {
        // document.getElementById('rainbow_error').src = URL.createObjectURL(response);
        document.getElementById('rainbow').src = URL.createObjectURL(blobImage);
        console.log(`processing fetch ${fileImage} success`);
      })
      .catch(error => {
        console.log(`processing fetch ${fileImage} error!`);
        console.error(error);
      });
  </script>
</body>
</html>
