<body>
  <h1>07 Mapping Geolocation with Leaflet.js- Mapbox</h1>
  <h2>07-01-mapbox</h2>
  <div id="map_canvas"></div>

  <script>
    let map = L.map('map_canvas').setView([51.505, -0.09], 13);

    // add Mapbox tiles
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoieWdhdXRvbW8iLCJhIjoiY2t6cGtqcWlmNHk0dTJ1bzEwenk1NWoweCJ9.Pm-FUxufhrQQmfX_CwV69w'
    }).addTo(map);

    console.log("Map displayed");
  </script>
</body>
