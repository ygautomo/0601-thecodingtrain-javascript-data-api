<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Coding Train -- Working with Data and APIs in JavaScript- Fetch Function</title>
</head>
<body>
  <h1>03-fetch-rainbow</h1>
  <img src="" id="rainbow" width="480"/>

  <script>
    async function fetchImage(fileName) {
      const response = await fetch(fileName);
      const blob = await response.blob();

      console.log(`get fetch ${fileName} response`);
      console.log(response);
      if (response.ok) {
        console.log(`get fetch ${fileName} response.blob`);
        console.log(blob);
        return blob;
      } else {
        console.log(`catch fecth ${fileName} response error!`, response.status, response.statusText);
        throw new Error('Network response was not OK');
      }
      return null;
    }

    // Main Program
    // const fileImage = '01-rainbow-error.jpg';
    const fileImage = '01-rainbow.jpg';

    console.log("fetch the image file", fileImage);
    fetchImage(fileImage)
      .then(response => {
        // document.getElementById('rainbow_error').src = URL.createObjectURL(response);
        document.getElementById('rainbow').src = URL.createObjectURL(response);
        console.log(`processing fetch ${fileImage} success`);
      })
      .catch(error => {
        console.log(`processing fetch ${fileImage} error!`);
        console.error(error);
      });
  </script>
</body>
</html>
