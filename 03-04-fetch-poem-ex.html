<body>
  <h1>03 Fetch Function- Text Poem- Exercise</h1>
  <h2>03-04-fetch-poem-ex.html</h2>
  <p id="poem"></p>

  <script>
    // 00 clear the console
    // console.clear();

    // 01 async function fetchText()
    async function fetchText(fileName) {
      const response = await fetch(fileName);
      const text = await response.text();

      console.log(`get fetch ${fileName} response`);
      console.log(response);
      if (response.ok) {
        console.log(`get fetch ${fileName} response.text`);
        console.log(text);

        // return await response.text();
        return text;
      } else {
        console.log(`catch fecth ${fileName} response error!`, response.status, response.statusText);
        throw new Error('Network response was not OK');
      };

      return;
    };

    /* 00 main program or function main() */
    // const fileText = '03-poem-error.txt';
    const fileText = '03-poem.txt';

    console.log("00 main program or function main()");
    console.log("fecth the text file", fileText);
    fetchText(fileText)
      .then(text => {
        // document.getElementById('poem_error').textContent = response;
        document.getElementById('poem').textContent = text;
        console.log(`processing fetch ${fileText} success`);
      })
      .catch(error => {
        console.log(`processing fetch ${fileText} error!`);
        console.error(error);
      });
  </script>
</body>
</html>
