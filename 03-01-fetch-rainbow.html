<body>
  <h1>03 Fetch Function</h1>
  <h2>03-01-fetch-rainbow.html</h2>
  <img src="" id="rainbow" width="480"/>

  <script>
    // 00 clear the console
    // console.clear();

    // web api function fetch()
    // const fileImage = '03-rainbow-error.jpg';
    const fileImage = '03-rainbow.jpg';

    console.log("fetch the image file", fileImage);
    fetch(fileImage)
      .then(response => {
        console.log(`get fetch ${fileImage} response`);
        console.log(response);
        if (response.ok) {
          return response.blob();
        } else {
          console.log(`catch fecth ${fileImage} response error!`, response.status, response.statusText);
          throw new Error('Network response was not OK');
        }
      })
      .then(blob => {
        // document.getElementById('rainbow_error').src = URL.createObjectURL(blob);
        document.getElementById('rainbow').src = URL.createObjectURL(blob);
        console.log(`get fetch ${fileImage} response.blob`);
        console.log(blob);
      })
      .catch(error => {
        console.log(`catch fecth ${fileImage} error!`);
        console.error(error);
      });
  </script>
</body>
